<div class="flex flex-row">
    <form class="p-2 grid grid-cols-4 font-bold m-auto">
        <div class="col-span-3 rounded-lg bg-blue-100 flex flex-row">
        <input class="bg-blue-100 rounded mr-10 p-1 placeholder:text-green-900" placeholder="BÃºsqueda por nombre" type="text" name="nombre" [(ngModel)] = "clienteService.nombre_pokemon_cli">
        <button class="duration-150 bg-yellow-300 p-1 w-16 h-10 rounded hover:scale-105 hover:bg-yellow-400" routerLink="/pokemon" (click)="clienteService.info_nombre_api()" ><img class="w-5 text-center m-auto" src="../../../assets/img/lupa.svg"></button>   
        </div>
    </form>
    <form class="p-2 grid grid-cols-4 font-semibold m-auto">
        <div class="col-span-3 rounded-lg bg-blue-100 flex flex-row">
        <select class="w-36 text-center rounded">
            <option value="" disabled selected>Selecciona</option>
            @for (tipo of tipos_api; track $index) {
                @switch (tipo["name"]) {
                    @case ("fire") {
                      <option class="w-15 z-50 bg-red-500 rounded-full m-1 p-2" >FUEGO</option>
                    }
                    @case ("bug") {
                        <option class="w-15 z-50 bg-green-700 rounded-full m-1 p-2" >BICHO</option>
                    }
                    @case ("dark") {
                        <option class="w-15 z-50 bg-violet-950 rounded-full m-1 p-2" >SINIESTRO</option>
                    }
                    @case ("dragon") {
                        <option class="w-15 z-50 bg-cyan-600 rounded-full m-1 p-2" >DRAGON</option>
                    }
                    @case ("electric") {
                        <option class="w-15 z-50 bg-yellow-500 rounded-full m-1 p-2" >ELECTRICO</option>
                    }
                    @case ("fairy") {
                        <option class="w-15 z-50 bg-pink-300 rounded-full m-1 p-2" >HADA</option>
                    }
                    @case ("fighting") {
                        <option class="w-15 z-50 bg-orange-500 rounded-full m-1 p-2" >LUCHA</option>
                    }
                    @case ("ghost") {
                        <option class="w-15 z-50 bg-purple-600 rounded-full m-1 p-2" >FANTASMA</option>
                    }
                    @case ("grass") {
                        <option class="w-15 z-50 bg-green-500 rounded-full m-1 p-2" >PLANTA</option>
                    }
                    @case ("ground") {
                        <option class="w-15 z-50 bg-orange-700 rounded-full m-1 p-2" >TIERRA</option>
                    }
                    @case ("ice") {
                        <option class="w-15 z-50 bg-cyan-400 rounded-full m-1 p-2" >HIELO</option>
                    }
                    @case ("normal") {
                        <option class="w-15 z-50 bg-red-300 rounded-full m-1 p-2" >NORMAL</option>
                    }
                    @case ("poison") {
                        <option class="w-15 z-50 bg-purple-500 rounded-full m-1 p-2" >VENENO</option>
                    }
                    @case ("psychic") {
                        <option class="w-15 z-50 bg-pink-500 rounded-full m-1 p-2" >PSIQUICO</option>
                    }
                    @case ("rock") {
                        <option class="w-15 z-50 bg-orange-950 rounded-full m-1 p-2" >ROCA</option>
                    }
                    @case ("steel") {
                        <option class="w-15 z-50 bg-slate-500 rounded-full m-1 p-2" >ACERO</option>
                    }
                    @case ("water") {
                        <option class="w-15 z-50 bg-blue-500 rounded-full m-1 p-2" >AGUA</option>
                    }
                    @case ("flying") {
                        <option class="w-15 z-50 bg-blue-200 rounded-full m-1 p-2" >VOLADOR</option>
                    }
                  }   
            }
        </select>
        <button routerLink="/tipos" class="duration-150 bg-yellow-300 p-1 w-16 h-10 rounded hover:scale-105 hover:bg-yellow-400" (click)="clienteService.info_tipo()" ><img class="w-5 text-center m-auto" src="../../../assets/img/lupa.svg"></button>   
        </div>
    </form>

</div>
