<div class="flex flex-row">
    <form class="p-2 grid grid-cols-4 font-bold m-auto">
        <div class="col-span-3 rounded-lg bg-blue-100 flex flex-row">
        <input class="bg-blue-100 rounded mr-10 p-1 placeholder:text-green-900" placeholder="Búsqueda por nombre" type="text" name="nombre" [(ngModel)] = "pokeapiService.nombre">
        <button class="duration-150 bg-yellow-300 p-1 w-16 h-10 rounded hover:scale-105 hover:bg-yellow-400" (click)="pokeapiService.info_nombre()" ><img class="w-5 text-center m-auto" src="../../../assets/img/lupa.svg"></button>   
        </div>
    </form>
    <form class="p-2 grid grid-cols-4 font-bold m-auto">
        <div class="col-span-3 rounded-lg bg-blue-100 flex flex-row">
        <input class="bg-blue-100 rounded mr-10 p-1 placeholder:text-green-900" placeholder="Búsqueda por tipo" type="text" name="tipo" [(ngModel)] = "pokeapiService.tipos">
        <button class="duration-150 bg-yellow-300 p-1 w-16 h-10 rounded hover:scale-105 hover:bg-yellow-400" (click)="pokeapiService.info_tipo()" ><img class="w-5 text-center m-auto" src="../../../assets/img/lupa.svg"></button>   
        </div>
    </form>
</div>
