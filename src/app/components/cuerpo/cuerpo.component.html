<div class="flex items-center" style="font-family: 'Muli', sans-serif;">
    <div class="container ml-auto mr-auto flex flex-wrap items-start">
      <div class="w-full pl-5 lg:pl-2 mb-4 text-center uppercase">
      </div>
      <div class="w-full md:w-1/2 lg:w-1/4 pl-5 pr-5 mb-5 lg:pl-2 lg:pr-2 mx-auto">
        <div class="bg-red-700 rounded-lg m-h-64 p-2 transform hover:translate-y-2 hover:shadow-xl transition duration-300">
          <figure class="mb-2">
            <img class="bg-slate-100 bg-opacity-45 rounded-full p-1 h-32 mx-auto" src="../../../assets/img/4.png">
            <!--<img src="{{pokeapiservice.img_pokemon}}" alt="" class="h-44 ml-auto mr-auto" />-->
            
          </figure>
          <div class="rounded-lg p-4 bg-purple-700 flex flex-col">
            <div>
              <h5 class="text-white text-2xl font-bold leading-none uppercase text-center">
                charizard
                @if (pokeapiservice.pokemonData) {
                  <p>{{pokeapiservice.pokemonData["name"]}}</p>
                }
              </h5>
            </div>
              <div class="text-lg text-white font-light">
                <span class="text-md text-gray-950 font-bold leading-none">Tipo</span>
                @for (tipo of pokeapiservice.pokemon_tipo; track $index) {
                 <p>{{tipo}}</p> 
                }
                
              </div>
              <button href="javascript:;" class="rounded-full bg-purple-900 text-white hover:bg-white hover:text-purple-900 hover:shadow-xl focus:outline-none w-10 h-10 flex ml-auto transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="stroke-current m-auto">
                  <line x1="12" y1="5" x2="12" y2="19"></line>
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
              </button>
            </div>
        </div>
      </div>
    </div>
</div>
